{{ $page := . }}                       <!--save current page-->
{{ $headers := findRE "<h[2].*>" $page.Content }}
{{- $has_headers := ge (len $headers) 1 -}}
{{- if $has_headers -}}
<div class="sticky pa4">
  <p class="f6 measure-narrow lh-copy mv0 pt4"><span class="b ttu db">On this page</span><span>{{ $page.TableOfContents | markdownify | emojify }}</span></p>
</div>
{{ end }}
